{
	"godwin" : {
		"enabled" : true,
		"$include" : [
			"/etc/zapata/conf.d/godwin/"
		],
		"host" : "localhost",
		"domain" : "localhost",
		"http" : {
			"bind" : "http://localhost",
			"port" : <http port>
		},
		"rest" : {
			"version" : "0.1",
			"credentials" : {
				"client_id" : <client-id>,
				"client_secret" : <client-secret>
			},
			"modules" : [
				"godwin"
			]
		},
		"zmq" : [{
			"bind" : "@tcp://*:<zmq port>",
			"type" : "rep"
		}],
		"curve" : {
			"certificates" : {
				"self" : "/etc/zapata/certificates/godwin/server.crt",
				"client_dir" : "/etc/zapata/certificates/public/"
			}
		},
		"log" : {
			"level" : 7
		}
	}
}
